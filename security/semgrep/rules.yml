rules:
  - id: python-assert-in-production
    patterns:
      - pattern: assert ...
    message: "Assert statements should not be used in production code"
    languages: [python]
    severity: WARNING
    metadata:
      category: "best-practices"
      confidence: MEDIUM

  - id: hardcoded-secret-pattern
    patterns:
      - pattern-regex: "(?i)(password|secret|token|key)\\s*=\\s*['\"][^'\"\\n]{8,}['\"]"
    message: "Potential hardcoded secret detected"
    languages: [python, javascript, typescript]
    severity: ERROR
    metadata:
      category: "security"
      confidence: HIGH

  - id: debug-statements-left
    patterns:
      - pattern: |
          import logging
          ...
          logging.debug(...)
      - pattern: print(...)
    message: "Debug statements should be removed from production code"
    languages: [python]
    severity: WARNING
    metadata:
      category: "best-practices"
      confidence: HIGH