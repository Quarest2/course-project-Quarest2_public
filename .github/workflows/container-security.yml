name: Container Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t feature-votes-api:local .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'feature-votes-api:local'
        format: 'sarif'
        output: 'trivy-results.sarif'
        ignore-unfixed: true  # –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º unfixed vulnerabilities
        severity: 'CRITICAL,HIGH'  # –¢–æ–ª—å–∫–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∏ –≤—ã—Å–æ–∫–∏–µ

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Hadolint Dockerfile linter
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: warning  # –¢–æ–ª—å–∫–æ error level failures

    - name: Run Docker Bench Security (optional)
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –¥–æ—Å—Ç—É–ø –∫ docker socket
        if [ -S /var/run/docker.sock ]; then
          docker run --rm --net host --pid host --userns host --cap-add audit_control \
            -v /var/lib:/var/lib \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v /etc:/etc --label docker_bench_security \
            docker/docker-bench-security || echo "Docker Bench completed"
        else
          echo "Skipping Docker Bench - no docker socket"
        fi

    - name: Display Trivy summary
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "üìä Trivy scan completed"
          echo "Results saved to trivy-results.sarif"
        else
          echo "‚ö†Ô∏è Trivy scan may have failed"
        fi