name: Container Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    # –î–ª—è pull requests –∏–∑ —Ñ–æ—Ä–∫–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ pull_request_target
    # —Å —è–≤–Ω—ã–º —É–∫–∞–∑–∞–Ω–∏–µ–º –ø—Ä–∞–≤
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    # –ù–µ –∑–∞–ø—É—Å–∫–∞–µ–º –¥–ª—è PR –∏–∑ —Ñ–æ—Ä–∫–æ–≤ (–æ–ø–∞—Å–Ω–æ –∏–∑-–∑–∞ –ø—Ä–∞–≤)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t feature-votes-api:local .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'feature-votes-api:local'
        format: 'sarif'
        output: 'trivy-results.sarif'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Hadolint Dockerfile linter
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: warning

    - name: Display Trivy summary
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "üìä Trivy scan completed"
          echo "Results saved to trivy-results.sarif"
          
          # –ü—Ä–æ—Å—Ç–æ–π –∞–Ω–∞–ª–∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
          if command -v jq &> /dev/null; then
            echo "Vulnerabilities found:"
            jq '.runs[0].results | length' trivy-results.sarif || echo "0"
          fi
        else
          echo "‚ö†Ô∏è Trivy scan may have failed"
        fi

    - name: Check for critical vulnerabilities
      run: |
        if [ -f "trivy-results.sarif" ]; then
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —É—è–∑–≤–∏–º–æ—Å—Ç–∏
          if command -v jq &> /dev/null; then
            CRITICAL_COUNT=$(jq '[.runs[0].results[] | select(.level == "error")] | length' trivy-results.sarif)
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "‚ùå Found $CRITICAL_COUNT critical vulnerabilities!"
              exit 1
            else
              echo "‚úÖ No critical vulnerabilities found"
            fi
          fi
        fi
