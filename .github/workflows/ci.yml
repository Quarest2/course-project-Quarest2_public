name: CI

on:
  push:
    branches: [ main, p02-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov  # Для coverage reports

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 7

    - name: Basic code quality check
      run: |
        python -c "
        from app.main import app
        from app.routers.features import router
        print('✅ All imports work correctly')
        "

    - name: Upload test results summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version**: 3.11" >> $GITHUB_STEP_SUMMARY
        echo "- **OS**: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Command**: \`pytest tests/ -v --cov=app\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Coverage Report**: Available in artifacts" >> $GITHUB_STEP_SUMMARY