name: CI - Сборка, линтинг и тесты

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Сборка, линтинг и тесты
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          # Установить зависимости из requirements.txt, если он есть.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Установить линтеры и pytest (можно вынести в requirements-dev.txt)
          pip install ruff black isort pytest

      - name: Запуск Ruff
        run: ruff check .

      - name: Запуск Black (проверка форматирования)
        run: black --check .

      - name: Запуск Isort (проверка импортов)
        run: isort --check-only .

      - name: Запуск тестов с Pytest
        run: pytest -q tests/ --junitxml=reports/junit.xml

      - name: Загрузка отчетов как артефактов
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            reports/
          retention-days: 7